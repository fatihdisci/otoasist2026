name: oto_asist
description: Oto Asist Uygulaması
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase Core ve Auth (Güncel Sürümler)
  firebase_core: ^3.15.2
  firebase_auth: ^5.7.0
  
  # Firestore ve Functions (Birbiriyle uyumlu sürümler)
  cloud_firestore: ^5.6.12
  cloud_functions: ^5.6.2
  
  # Yeni eklenen mesajlaşma ve bildirim paketleri
  firebase_messaging: ^15.2.10
  flutter_local_notifications: ^17.2.4
  
  # AI ve Durum Yönetimi
  google_generative_ai: ^0.4.5
  flutter_riverpod: ^2.6.1
  
  # Yardımcı Paketler
  intl: ^0.19.0
  flutter_dotenv: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/data/car_data.json
    - .env
